name: Promote Staging to Main

on:
  workflow_dispatch:

  push:
    branches:
      - staging

permissions:
  contents: write
  pull-requests: write

jobs:
  promote:
    name: Merge staging into main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Merge staging into main
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "ðŸ”„ Fetching latest branches..."
          git fetch origin main
          git fetch origin staging

          echo "ðŸš€ Checking out main branch..."
          git checkout main

          echo "ðŸ”€ Merging staging â†’ main..."
          git merge --no-ff origin/staging -m "chore: promote staging â†’ main [skip ci]"

          echo "ðŸ“¤ Pushing changes to main..."
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main

      - name: Done
        run: echo "âœ… Successfully promoted staging â†’ main"
