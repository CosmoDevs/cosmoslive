- name: Configure git
  run: |
    git config user.name "github-actions"
    git config user.email "github-actions@github.com"

- name: Merge staging into main
  env:
    GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
  run: |
    git checkout main
    git merge --no-ff staging -m "chore: promote staging â†’ main"
    git push https://x-access-token:${GITHUB_TOKEN}@github.com/CosmoDevs/cosmoslive.git main
